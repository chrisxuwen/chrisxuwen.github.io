<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my homepage - Chris Wang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 50px 0;
            background-color: #f5f5f5;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
        }

        section {
            margin: 40px 0;
        }

        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .about-me {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .skill-tag {
            background-color: #e0e0e0;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .contact {
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            color: #333;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/my-photo.jpg" alt="个人照片" class="profile-img">
        <h1>Chris Wang(Zhujian)</h1>
        <p class="subtitle">Solution Architect / Alibaba Cloud</p>
    </header>

    <div class="container">
        <section class="about-me">
            <h2>关于我</h2>
            <p>在这里写入你的个人简介，可以包含你的经历、兴趣爱好等信息。</p>
        </section>

        <section>
            <h2>技能专长</h2>
            <div class="skills">
                <span class="skill-tag">技能1</span>
                <span class="skill-tag">技能2</span>
                <span class="skill-tag">技能3</span>
                <span class="skill-tag">技能4</span>
                <span class="skill-tag">技能5</span>
            </div>
        </section>

        <section class="contact">
            <h2>联系方式</h2>
            <p>邮箱：your.email@example.com</p>
            <div class="social-links">
                <a href="#">GitHub</a>
                <a href="#">LinkedIn</a>
                <a href="#">微博</a>
            </div>
        </section>
    </div>
</body>
</html>
